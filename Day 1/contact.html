<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li>
                    <a href="https://dumbways.id/"><img src="img/dumbways.png" alt=""></a>
                </li>
                <li>
                    <a href="index.html" class="active"> Home </a>
                </li>
                <li>
                    <a href="#"> Blog </a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="">
        <div>
            <label for="name"> Name </label>
            <input id="name" type="text" style="margin-bottom: 10px;" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" style="margin-bottom: 10px;" required>
        </div>
        <div>
            <label for="number">Phone Number</label>
            <input id="number" type="number" style="margin-bottom: 10px;" required>
        </div>
        <div>
            <label for="subject">Subject</label>
            <select name="" id="subject">
            <option value="" hidden>Select</option>
            <option value="">Frontend</option>
            <option value="">Backend</option>
            <option value="">Fullstack</option>
            </select>
        </div>
        <div>    
            <label for="textarea">Comment</label><br>
            <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>   
    </form>
    
    
</body>
</html>
